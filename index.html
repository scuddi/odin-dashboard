<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">

                <img src="icons/home.svg">

            </div>
            <div class="sidebar-element">

            </div>
            <div class="sidebar-element">

        </div>
