<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

    <!-- Sidebar  -->

        <div class="sidebar">
            <div class="sidebar-header">
                <img src="icons/monitor-dashboard.svg">
                Dashboard
            </div>
            <div class="sidebar-element">
                <img src="icons/home.svg">
                Home
            </div>
            <div class="sidebar-element">
                <img src="icons/account-box.svg">
                Profile
            </div>
            <div class="sidebar-element">
                <img src="icons/message.svg">
                Messages
            </div>
            <div class="sidebar-element">
                <img src="icons/clock-time-four-outline.svg">    
                History
            </div>
            <div class="sidebar-element">
                <img src="icons/format-list-checks.svg">
                Tasks
            </div>
            <div class="sidebar-element" id="communities">
                <img src="icons/account-group.svg">
                Communities
            </div>
            <div class="sidebar-element">
                <img src="icons/cog.svg">
                Settings
            </div>
            <div class="sidebar-element">
                <img src="icons/chat-question-outline.svg">
                Support
            </div>
            <div class="sidebar-element">
                <img src="icons/security.svg">
                Privacy
            </div>
        </div>

    <!-- Header -->

        <div class="header">
                <div class="top-left">
                    <img src="icons/magnify.svg">
                    <input type="search">
                </div>
                <div class="top-right">
                    <img src="icons/bell-outline.svg">
                    <img src="icons/profilepic.png">
                    <span>Morgan Oakley<span>
                </div>
                <div class="bottom-left">
                    <img src="icons/profilepic.png">
                    <span id="greeting">Hi there,</span>
                    <span id="user-name">Morgan Oakley (@morgan)</span>
                </div>
                <div class="bottom-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
        </div>

    <!-- Main-section -->
    
        <div class="main-section">
            <div class="projects">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="ann-tren">
                <div class="announcements">

                </div>
                <div class="trending">

                </div>
            </div>
        </div>
    </div>

</body>
</html>
